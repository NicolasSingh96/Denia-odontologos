<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DenIA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 450px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-family: var(--font-display); color: var(--primary-cyan);">DenIA</h1>
                <p style="color: var(--text-muted);">Acceso Profesionales</p>
            </div>
            
            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn-primary full-width" style="justify-content: center;">Ingresar</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                <a href="signup.html" style="color: var(--primary-cyan); text-decoration: none;">Crear cuenta nueva</a>
            </div>
        </div>
    </div>
</body>
</html>
